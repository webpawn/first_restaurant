<h2>用户注册</h2>
<form method='post' action="/user/register">
	用户: <input type="text" name='uname' placeholder='请输入您的用户名'><br>
	密码: <input type="password" name='upwd' placeholder='请输入您的密码'><br>
	电话: <input type="tel" name='phone' placeholder='请输入您的手机号码'><br>
	邮箱: <input type="email" name='email'><br>
	性别: 
	<input type="radio" name='gender' id='m' value='1'><label for="m">男</label> 
	<input type="radio" name='gender' id='f' value='0'><label for="f">女</label>
	<input type="submit">
</form>
