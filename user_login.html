<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header></header>
	<section>
		<div id='d1'></div>
		<div id='d2'></div>
		<div id='d3'>
			<table>
				<tr>
					<td colspan=2><img src="" alt=""></td>
				</tr>
				<tr>
					<td>登录名:</td>
					<td><a href="">手机验证码登录</a></td>
				</tr>
				<tr>
					<td colspan=2>
						<input type="text" placeholder='手机号/用户名' id='input_uname' onclick='uname_click()' onblur='uname_blur()'><br>
						<span id='s1'></span>
					</td>
				</tr>
				<tr>
					<td>密码:</td>
					<td><a href="">忘记密码?</a></td>
				</tr>
				<tr>
					<td colspan=2>
						<input type="password" placeholder='请输入您的密码' id='input_upwd' onclick='upwd_click()'><br>
						<span id='s2'></span>
					</td>
				</tr>
				<tr>
					<td>图片验证码:</td>
					<td>点击图片更换验证码</td>
				</tr>
				<tr>
					<td><input type="text" maxlength='4'></td>
					<td><img src="" alt="" onclick='ver_click()'></td>
				</tr>
				<tr>
					<td><input type="button" value='登录' onclick='login_click()'></td>
					<td><a href="">注册</a></td>
				</tr>
			</table>
		</div>
	</section>
	<footer></footer>
	<script>
		function uname_click(){
			s1.innerHTML='请输入正确格式的手机号或者用户名'
		}
		//function uname_blur(){
			//if(number(input_uname.value)=='NaN')
		//}
		function upwd_click(){
			if(){
				s2.innerHTML='当前已开启字母大写,请注意区分大小写'
			}
		}
		//function ver_click(){
			
		//}
		function login_click(){
			var xhr=new XMLHttpRequest();
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4&&xhr.status==200){
					var result=xhr.responseText;
				};
			};
			xhr.open('post','/user/login',true);
			xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
			var formdata='uname='+input_uname.value+'&upwd='+input_upwd.value;
			xhr.send(formdata);
		}
	</script>
</body>
</html>
